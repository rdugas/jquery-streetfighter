<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">

	<link href='http://fonts.googleapis.com/css?family=Droid+Sans|Sigmar+One|Rock+Salt' rel='stylesheet' type='text/css'>

<div class="main">
	<div class="ryu-container">
		<div class="ryu">
			<div class="ryu-still ryu-hideall"></div>
			<div class="ryu-ready ryu-hideall"></div>
			<div class="ryu-throwing ryu-hideall"></div>
			<div class="ryu-cool ryu-hideall"></div>
		</div>
		<div class="hadouken"></div>

			<div class="ryu-target ryu-hideall"></div>

</div>
